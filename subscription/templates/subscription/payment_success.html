{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5a67d8;
            --primary-dark: #4c51bf;
            --success: #38b2ac;
            --background: #f7fafc;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("{% static 'subscription/assets/img/img/2.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .success-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            max-width: 550px;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .success-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--success), var(--primary));
        }
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #c6f6d5, #9ae6b4);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(56, 178, 172, 0.2);
        }
        .checkmark {
            color: #2f855a;
            font-size: 48px;
        }
        .order-details {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid #e2e8f0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e2e8f0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .primary-button {
            background-color: var(--primary);
            padding: 0.75rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .primary-button:hover {
            background-color: var(--primary-dark);
        }
        .secondary-button {
            background-color: transparent;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            color: #4a5568;
            text-decoration: none;
        }
        .secondary-button:hover {
            background-color: #f7fafc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check checkmark"></i>
            </div>
            <h1>Payment Successful!</h1>
            <h4>Your Access Credentials Have Been Sent</h4>
            <p class="success-meta"><i class="far fa-envelope me-2"></i>Please check your email for details</p>
            <div class="order-details">
                <div class="detail-row">
                    <span>Transaction ID</span>
                    <span>{{ payment_id }}</span>
                </div>
                <div class="detail-row">
                    <span>Subscription</span>
                    <span>{{ subscription_plan }}</span>
                </div>
                <div class="detail-row">
                    <span>Amount</span>
                    <span>â‚¹{{ amount }}</span>
                </div>
            </div>
            <div class="action-buttons">
                <a href="{% url 'subscription:plans' %}" class="primary-button">Back to Plans</a>
            </div>
        </div>
    </div>
</body>
</html>
