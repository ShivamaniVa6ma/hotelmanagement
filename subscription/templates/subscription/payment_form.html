{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Complete Your Payment</h3>
                    </div>
                    <div class="card-body">
                        <div class="payment-details mb-4">
                            <h4>Plan Details</h4>
                            <p><strong>Plan:</strong> {{ plan.name }}</p>
                            <p><strong>Amount:</strong> â‚¹{{ amount|divisibleby:100 }}</p>
                        </div>

                        <form id="user-details-form" class="mb-4">
                            {% csrf_token %}
                            <h4>User Information</h4>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="company_name" class="form-label">Company/Hotel Name</label>
                                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="number_of_rooms" class="form-label">Number of Rooms</label>
                                <input type="number" class="form-control" id="number_of_rooms" name="number_of_rooms" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            <button type="button" id="pay-button" class="btn btn-primary">Proceed to Pay</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script>
        document.getElementById('pay-button').onclick = function(e) {
            e.preventDefault();
            
            // Get form data
            const form = document.getElementById('user-details-form');
            const formData = new FormData(form);
            const userData = Object.fromEntries(formData.entries());

            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            var options = {
                "key": "{{ razorpay_key }}",
                "amount": "{{ amount }}",
                "currency": "{{ currency }}",
                "name": userData.company_name,
                "description": "{{ plan.name }} Plan Subscription",
                "order_id": "{{ order_id }}",
                "handler": function (response) {
                    // Add user data to the response
                    response.userData = userData;
                    
                    fetch("{{ callback_url }}", {
                        method: 'POST',
                        body: JSON.stringify(response),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if(data.status === 'success') {
                            window.location.href = "{% url 'subscription:payment_success' %}";
                        } else {
                            alert('Payment failed');
                        }
                    });
                },
                "prefill": {
                    "name": userData.name,
                    "email": userData.email,
                    "contact": userData.phone
                },
                "theme": {
                    "color": "#3399cc"
                },
                "modal": {
                    "ondismiss": function() {
                        console.log('Payment window closed');
                    }
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.on('payment.failed', function (response){
                alert("Payment Failed: " + response.error.description);
            });
            rzp1.open();
        }
    </script>
</body>
</html>
