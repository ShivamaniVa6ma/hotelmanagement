    <script>
        function Validate() {
            var emailRegEx = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;

            if (document.cont_us.fullname.value == '') {
                alert('Please enter your full name!');
                document.cont_us.fullname.focus();
                return false;
            }
            if (document.cont_us.email.value == '') {
                alert('Please enter your email address!');
                document.cont_us.email.focus();
                return false;
            }
            if (document.cont_us.email.value.search(emailRegEx) == -1) {
                alert('Please enter a valid email address!');
                return false;
            }
            if (document.cont_us.enter_complete_details.value == '') {
                alert('Please enter your details!');
                document.cont_us.enter_complete_details.focus();
                return false;
            }
            return true;
        }
    </script>

<script>
document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = this;
    const formData = new FormData(form);

    fetch("/subscription/contact/submit/", {
        method: "POST",
        body: formData,
        headers: {
            "X-Requested-With": "XMLHttpRequest"
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'Message Sent!',
                text: data.message,
                confirmButtonColor: '#d91d73'
            });
            form.reset();
        } else {
            let errorMessages = '';
            for (const field in data.errors) {
                errorMessages += `${field}: ${data.errors[field].join(", ")}\n`;
            }
            Swal.fire({
                icon: 'error',
                title: 'Oops!',
                text: errorMessages,
                confirmButtonColor: '#d91d73'
            });
        }
    })
    .catch(() => {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Something went wrong. Please try again later.',
            confirmButtonColor: '#d91d73'
        });
    });
});
