{% extends 'hotelbase.html' %}
{% block content %}
{% load static %}
  
<div class="main-content">
    <!-- Banner -->
    <section class="section-banner">
        <div class="row banner-image">
            <div class="banner-overlay"></div>
            <div class="banner-section">
                <div class="lh-banner-contain">
                    <h2>FAQS</h2>
                    <div class="lh-breadcrumb">
                        <h5>
                            <span class="lh-inner-breadcrumb">
                                <a href="{% url 'user-panel:index' company_name=company_name %}">Home</a>
                            </span>
                            <span> / </span>
                            <span>
                                <a href="javascript:void(0)">FAQS</a>
                            </span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Faq -->
    <section class="section-faq padding-tb-100">
        <div class="container">
            <div class="banner" data-aos="fade-up" data-aos-duration="1500">
                <h2>Frequently Asked <span>Questions</span></h2>
            </div>
            <div class="ld-faq" data-aos="fade-up" data-aos-duration="2000">
                <div class="row">
                    <div class="col-lg-6 rs-pb-24">
                        <div class="accordion" id="accordionExample">
                            {% for faq in faqs %}
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                                        <button class="accordion-button {% if not forloop.first %}collapsed{% endif %} shadow-none" 
                                                type="button" 
                                                data-bs-toggle="collapse"
                                                data-bs-target="#collapse{{ forloop.counter }}" 
                                                aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
                                                aria-controls="collapse{{ forloop.counter }}">
                                            {{ faq.question }}
                                        </button>
                                    </h2>
                                    <div id="collapse{{ forloop.counter }}" 
                                         class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" 
                                         aria-labelledby="heading{{ forloop.counter }}"
                                         data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <p>{{ faq.answer }}</p>
                                        </div>
                                    </div>
                                </div>
                            {% empty %}
                                <div class="accordion-item">
                                    <div class="accordion-body">
                                        <p>No FAQs available at the moment.</p>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-lg-6 rs-pb-24">
                        <div class="lh-faq-image">
                            <img src="{% static '/hotel/assets/img/faq/faq-side.jpg' %}" alt="faq-side-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
